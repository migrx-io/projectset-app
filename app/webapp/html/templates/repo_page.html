{% extends "base.html" %}
{% block content %}
<h3>ProjectSet Enviroments</h3>
<hr>
<div class="container-fluid">
  <table id="data" class="table table-striped simple_table">
    <thead>
      <tr>
        <th>name</th>
        <th>desc</th>
        <th>git</th>
        <th>branch</th>
      </tr>
    </thead>
    <tbody>
      {% for k, v in env_list.items() %}
          <td>{{ k }}</td>
          <td>{{ v["description"] }}</td>
          <td>{{ v["url"] }}</td>
          <td>{{ v["branch"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>

</div>

{% endblock %}

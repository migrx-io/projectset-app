<html>
  <head>
    <meta charset="UTF-8">
    <title>ProjectSet Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/bootstrap.min.css") }}" >
  </head>
  <body class="bg-light">
   <div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">

            <div class="row">
              <div class="col-12">
                <div class="text-center mb-5">
                  <h2>ProjectSet App</h2>
                  <h6>Enviroment as Code</h6>
                </div>
              </div>
            </div>

            <form action="" method="post">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                     <input type="text" class="form-control" name="email" value="{{request.form.email }}">
                  </div>
                </div>
                <div class="col-12">

                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <div class="input-group">
                     <input type="password" class="form-control" name="password" value="{{request.form.password }}">
                  </div>

                </div>
                <div class="col-12">
                  <input class="btn btn-primary btn-lg" type="submit" value="Login">
                </div>
              </div>
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}

           </div>
         </div>
       </div>
     </div>
   </div>

  </body>
</html>
